<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>You Win Upto 1000₹ UPI Cash</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --blue1:#00aaff; --blue2:#0066ff;
    --accent:#0b69ff; --green1:#16a34a; --green2:#059669;
    --primary-gradient: linear-gradient(135deg, #00aaff, #0066ff);
    --secondary-gradient: linear-gradient(135deg, #0ea45d, #0b8a4d);
    --claim-gradient: linear-gradient(135deg, #ff9800, #f57c00);
    --next-btn-gradient: linear-gradient(135deg, #3498db, #2980b9);
    --upi-gradient: linear-gradient(135deg, #4CAF50, #2E7D32);
    --header-text-color: #2c3e50;
    --highlight-bg: linear-gradient(135deg, #f44336, #e53935);
    --highlight-text: #ffffff;
    --body-bg: #f4f6f8;
    --card-bg: #fff;
    --text-primary: #222;
    --text-secondary: #555;
    --border-color: #ddd;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content:flex-start;
    background-color: var(--body-bg);
    font-family: 'Poppins', sans-serif;
    padding:20px;
    color: var(--text-primary);
  }
  .header-container {
    text-align: center;
    margin-bottom: 20px;
    max-width: 500px;
  }
  .header-title {
    color: var(--header-text-color);
    font-size: 36px;
    font-weight: 700;
    margin: 0 0 10px 0;
    letter-spacing: 0.6px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
  }
  .upi-logos {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
  }
  .upi-logos img {
    height: 55px;
    width: auto;
    filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.1));
  }
  .card{
    width:100%;
    max-width:420px;
    background-color: var(--card-bg);
    border-radius:16px;
    padding:30px;
    box-shadow: 0 12px 35px rgba(7,20,40,0.08);
    text-align:center;
    transform: translateY(0);
    animation:pop 420ms cubic-bezier(.2,.9,.2,1);
  }
  @keyframes pop { from{opacity:0; transform:translateY(15px) scale(.98)} to{opacity:1; transform:none} }
  .title{
    color:var(--blue2);
    font-size:26px;
    font-weight: 700;
    margin:0 0 8px 0;
    text-shadow: 0 0 8px rgba(0,102,204,0.08);
    letter-spacing:0.3px;
  }
  .highlighted-subtitle {
    font-size: 17px;
    font-weight: 600;
    color: var(--highlight-text);
    background: var(--highlight-bg);
    padding: 14px 20px;
    border-radius: 12px;
    margin: 15px 0 25px 0;
    line-height: 1.5;
    box-shadow: 0 7px 20px rgba(244, 67, 54, 0.15);
  }
  .divider{
    height:2px; width:70px; margin:10px auto 20px; border-radius:2px;
    background: linear-gradient(90deg, transparent, var(--blue1), transparent);
  }
  .btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:14px;
    text-decoration:none;
    color:#fff;
    padding:15px 20px;
    margin:14px 0;
    border-radius:14px;
    font-weight:600;
    font-size:17px;
    box-shadow: 0 7px 22px rgba(0,102,255,0.12);
    transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
    user-select:none;
    border-bottom: 3px solid transparent;
  }
  .btn:active{ transform:translateY(1px) scale(.995) }
  .btn.primary{
    background: var(--primary-gradient);
  }
  .btn.primary:hover{
    transform:translateY(-2px);
    box-shadow: 0 10px 30px rgba(0,102,255,0.18);
    border-bottom-color: rgba(0,102,255,0.5);
  }
  .btn .label{display:inline-block}
  .btn .check{
    width:30px; height:30px; border-radius:50%;
    display:inline-flex; align-items:center; justify-content:center;
    font-weight:800; font-size:17px;
    color:transparent; background:rgba(255,255,255,0.15);
    transition: all .25s cubic-bezier(.2,.9,.25,1);
    box-shadow: none;
  }
  .btn.joined{
    background: var(--secondary-gradient);
    box-shadow: 0 10px 30px rgba(14,164,93,0.14);
  }
  .btn.joined .label{ color:#fff }
  .btn.joined .check{
    color:var(--accent);
    background:#fff;
    transform: scale(1.05);
    box-shadow: 6px 20px rgba(11,105,255,0.06);
  }
  .claim-btn{
    background: var(--claim-gradient);
    box-shadow: 0 7px 22px rgba(255,152,0,0.18);
    border-bottom-color: rgba(255,152,0,0.5);
  }
  .claim-btn:hover{
    transform:translateY(-2px);
    box-shadow: 0 10px 30px rgba(255,152,0,0.25);
  }

  /* --- New Modal Styles --- */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 350px;
    animation: modal-pop 0.3s ease-out forwards;
  }
  @keyframes modal-pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  .modal-content h3 {
    font-size: 22px;
    color: var(--green2);
    font-weight: 700;
    margin: 0 0 20px 0;
  }
  .next-btn {
    display: block;
    width: 100%;
    padding: 14px 20px;
    border-radius: 12px;
    background: var(--next-btn-gradient);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
    transition: transform 0.2s ease;
    cursor: pointer;
    border: none;
  }
  .next-btn:active {
    transform: translateY(1px);
  }
  
  /* Sections for UPI and Success messages */
  .claim-message-container, .success-message-container{
    display:none;
    animation: pop 420ms cubic-bezier(.2,.9,.2,1);
    background-color: var(--card-bg);
    border-radius: 16px;
    box-shadow: 0 12px 35px rgba(7,20,40,0.08);
    padding: 25px;
    margin-top: 20px;
  }
  .claim-message-container h3, .success-message-container h3{
    font-size: 24px;
    font-weight: 700;
    color: var(--green2);
    margin: 0 0 20px 0;
  }
  .upi-input-group{
    margin-bottom: 25px;
  }
  .upi-input-group label{
    display: block;
    font-size: 15px;
    margin-bottom: 10px;
    font-weight: 500;
    text-align: left;
    color: var(--text-secondary);
  }
  .upi-input-group input{
    width: 100%;
    padding: 14px 18px;
    border: 1px solid var(--border-color);
    border-radius: 10px;
    font-size: 16px;
    font-family: 'Poppins', sans-serif;
    transition: all 0.2s ease;
  }
  .upi-input-group input:focus{
    outline: none;
    border-color: var(--blue1);
    box-shadow: 0 0 0 2px rgba(0,170,255,0.15);
  }
  .upi-submit-btn{
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    background: var(--upi-gradient);
    box-shadow: 0 5px 18px rgba(0,128,0,0.15);
    transition: all 0.2s ease;
  }
  .upi-submit-btn:hover{
    transform: translateY(-2px);
    box-shadow: 0 7px 22px rgba(0,128,0,0.2);
  }
  .success-message-container p{
    color: var(--text-secondary);
    font-size: 15px;
    line-height: 1.6;
    text-align: center;
  }
  /* Responsive tweaks */
  @media (max-width:420px){
    body{ padding:15px; }
    .header-title { font-size: 30px; }
    .upi-logos img { height: 45px; }
    .card{ padding:25px }
    .highlighted-subtitle { font-size: 15px; }
    .title{ font-size:22px }
    .btn{ font-size:16px; padding:13px 18px; }
  }
</style>
</head>
<body>
  <div class="header-container">
    <h1 class="header-title">You Win Upto 1000₹ UPI Cash</h1>
    <div class="upi-logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/PhonePe_Logo.svg" alt="PhonePe Logo"/>
    </div>
  </div>

  <main class="card" role="main">
    <div id="main-content">
      <p class="highlighted-subtitle">Join All Channel First Then You Win Upto 1000₹ UPI Cash</p>
      <div class="divider" aria-hidden="true"></div>

      <a id="btn1" class="btn primary" href="https://t.me/+hKgZfuW_AMUyNGQ1" target="_blank" rel="noopener noreferrer" data-key="joined1" aria-label="Join Telegram Channel 1">
        <span class="label">Join Telegram Channel 1</span>
        <span class="check" aria-hidden="true">✓</span>
      </a>

      <a id="btn2" class="btn primary" href="https://t.me/+9SjQyYa8xGljYWFl" target="_blank" rel="noopener noreferrer" data-key="joined2" aria-label="Join Telegram Channel 2">
        <span class="label">Join Telegram Channel 2</span>
        <span class="check" aria-hidden="true">✓</span>
      </a>

      <a id="btn3" class="btn primary" href="https://t.me/+95fg7ThpOEQ2ZWY1" target="_blank" rel="noopener noreferrer" data-key="joined3" aria-label="Join Telegram Channel 3">
        <span class="label">Join Telegram Channel 3</span>
        <span class="check" aria-hidden="true">✓</span>
      </a>

      <a id="btn4" class="btn primary" href="https://t.me/+p5IO1C07hK43MmQ1" target="_blank" rel="noopener noreferrer" data-key="joined4" aria-label="Join Telegram Channel 4">
        <span class="label">Join Telegram Channel 4</span>
        <span class="check" aria-hidden="true">✓</span>
      </a>

      <a id="btn5" class="btn primary" href="https://t.me/+YubGRUKOxr9kZWJl" target="_blank" rel="noopener noreferrer" data-key="joined5" aria-label="Join Telegram Channel 5">
        <span class="label">Join Telegram Channel 5</span>
        <span class="check" aria-hidden="true">✓</span>
      </a>

      <a id="claimBtn" class="btn claim-btn" href="#" aria-label="Claim Money Now">
        Claim Money Now ➜
      </a>
    </div>
    
    <div id="claim-win-section" class="claim-message-container">
      <h3 id="win-amount"></h3>
      <form id="upi-form">
        <div class="upi-input-group">
          <label for="upi-id">Your UPI ID</label>
          <input type="text" id="upi-id" placeholder="yourname@upi" required/>
        </div>
        <button type="submit" class="upi-submit-btn">Submit UPI ID</button>
      </form>
    </div>

    <div id="success-section" class="success-message-container">
      <h3 id="final-amount"></h3>
      <p id="processing-message">Your Payment is Processing Wait 24-48 hours.</p>
    </div>
  </main>

  <div id="congrats-modal" class="modal-overlay">
    <div class="modal-content">
      <h3>Congratulations 🎉</h3>
      <button id="nextBtn" class="next-btn">Next</button>
    </div>
  </div>

<script>
(function(){
  const KEY1 = 'joined1';
  const KEY2 = 'joined2';
  const KEY3 = 'joined3';
  const KEY4 = 'joined4';
  const KEY5 = 'joined5';
  let winningAmount = "₹1"; // Default value

  const btn1 = document.getElementById('btn1');
  const btn2 = document.getElementById('btn2');
  const btn3 = document.getElementById('btn3');
  const btn4 = document.getElementById('btn4');
  const btn5 = document.getElementById('btn5');
  const claimBtn = document.getElementById('claimBtn');
  const nextBtn = document.getElementById('nextBtn');
  
  const mainContent = document.getElementById('main-content');
  const congratsModal = document.getElementById('congrats-modal');
  const claimWinSection = document.getElementById('claim-win-section');
  const upiForm = document.getElementById('upi-form');
  const successSection = document.getElementById('success-section');
  const finalAmount = document.getElementById('final-amount');
  const winAmountElement = document.getElementById('win-amount');

  function setJoinedUI(el){
    if(!el.classList.contains('joined')){
      el.classList.add('joined');
      const lbl = el.querySelector('.label');
      if(lbl) lbl.textContent = 'Joined';
    }
  }

  function refreshState(){
    const a1 = localStorage.getItem(KEY1) === '1';
    const a2 = localStorage.getItem(KEY2) === '1';
    const a3 = localStorage.getItem(KEY3) === '1';
    const a4 = localStorage.getItem(KEY4) === '1';
    const a5 = localStorage.getItem(KEY5) === '1';
    if(a1) setJoinedUI(btn1);
    if(a2) setJoinedUI(btn2);
    if(a3) setJoinedUI(btn3);
    if(a4) setJoinedUI(btn4);
    if(a5) setJoinedUI(btn5);
  }

  function attachClickMark(el, key){
    el.addEventListener('click', function(){
      try { localStorage.setItem(key, '1'); } catch(e) { /* storage may be disabled */ }
      setJoinedUI(el);
    }, {passive:true});
  }

  attachClickMark(btn1, KEY1);
  attachClickMark(btn2, KEY2);
  attachClickMark(btn3, KEY3);
  attachClickMark(btn4, KEY4);
  attachClickMark(btn5, KEY5);

  function getWinningAmount(){
    const randomNum = Math.random();
    if(randomNum < 0.40){ // 40% chance for ₹1
      return '₹1';
    } else if (randomNum < 0.40 + 0.34){ // 34% chance for ₹3
      return '₹3';
    } else { // 26% chance for ₹5 (since 40+34=74)
      return '₹5';
    }
  }

  claimBtn.addEventListener('click', function(event){
    event.preventDefault();
    const a1 = localStorage.getItem(KEY1) === '1';
    const a2 = localStorage.getItem(KEY2) === '1';
    const a3 = localStorage.getItem(KEY3) === '1';
    const a4 = localStorage.getItem(KEY4) === '1';
    const a5 = localStorage.getItem(KEY5) === '1';

    if(a1 && a2 && a3 && a4 && a5){
      // Determine the winning amount and store it
      winningAmount = 'PhonePe UPI Win ' + getWinningAmount();
      // Show the congratulations modal
      congratsModal.style.display = 'flex';
    } else {
      alert('Join First All Channel To Win Upto 1000₹ UPI Cash');
    }
  });

  nextBtn.addEventListener('click', function(){
    // Hide modal and show the UPI form section
    congratsModal.style.display = 'none';
    mainContent.style.display = 'none';
    winAmountElement.textContent = winningAmount; // Set the winning amount text
    claimWinSection.style.display = 'block';
  });

  upiForm.addEventListener('submit', function(event){
    event.preventDefault();
    const upiId = document.getElementById('upi-id').value;
    if(upiId.trim() === '') {
      alert('Please enter your UPI ID.');
      return;
    }
    claimWinSection.style.display = 'none';
    finalAmount.textContent = winningAmount;
    successSection.style.display = 'block';
  });

  window.addEventListener('DOMContentLoaded', refreshState);
  window.addEventListener('focus', refreshState);
  refreshState();
})();
</script>
</body>
</html>
